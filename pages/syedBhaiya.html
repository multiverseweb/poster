<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: poppins, sans-serif;
            text-align: center;
            overflow-y: hidden;
        }

        #heading {
            margin-top: 10px;
        }

        .container {
            display: inline-block;
            text-align: left;
            margin-top: 10px;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .cowboy {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            object-fit: cover;
            filter: saturate(0.8);
            z-index: -10;
        }

        .check {
            margin: 5px;
        }

        .box {
            background-color: rgba(249, 210, 158, 0.352);
            backdrop-filter: blur(3px);
            border-radius: 10px;
            box-shadow: 0 0 10px black, 0 0 10px black;
            width: 70vw;
            max-width: 400px;
            margin-left: 50vw;
            margin-top: 50vh;
            transform: translateX(-50%) translateY(-50%);
            padding: 20px;
        }

        #goButton {
            background-color: #ffd06a;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 20px;
            opacity: 0.5;
            cursor: not-allowed;
        }

        #text {
            margin-top: 20px;
            text-align: center;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #ebb22b;
            opacity: 0.5;
        }

        input[type="checkbox"]:checked {
            opacity: 1;
        }

        .cont {
            text-align: center;
        }

        .celebrate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .celebrate-btn:hover {
            background-color: #C71729;
        }

        .celebrate-btn:active {
            transform: scale(0.98);
        }

        #farewell {
            font-family: "Pinyon Script", cursive;
            font-weight: 900;
            font-size: 25px;
            font-style: normal;
        }
    </style>
</head>

<body>
    <img src="../images/malang.png" alt="" class="logo">
    <img src="../images/horse.gif" alt="" class="horse">
    <img src="../images/syed_bhaiya.jpg" alt="" class="poster">
    <p class="print">* Print on demand basis</p>
    <button id="playButton"><img src="../images/mute.png" alt="" id="sound"></button>
    <audio id="audio" src="../resources/cowboy.mp3"></audio>
    <a href="../index.html" class="back"><img src="../images/back.png" alt="" class="backImg"></a>
    <script src="../scripts/script.js"></script>
</body>

</html>
