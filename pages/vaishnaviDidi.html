<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: poppins, sans-serif;
            text-align: center;
            overflow-y: hidden;
        }

        #heading {
            margin-top: 10px;
        }

        .container {
            display: inline-block;
            text-align: left;
            margin-top: 10px;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .cowboy {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            object-fit: cover;
            filter: saturate(0.8);
            z-index: -10;
        }

        .check {
            margin: 5px;
        }

        .box {
            background-color: rgba(249, 210, 158, 0.352);
            backdrop-filter: blur(3px);
            border-radius: 10px;
            box-shadow: 0 0 10px black, 0 0 10px black;
            width: 70vw;
            max-width: 400px;
            margin-left: 50vw;
            margin-top: 50vh;
            transform: translateX(-50%) translateY(-50%);
            padding: 20px;
        }

        #goButton {
            background-color: #ffd06a;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 20px;
            opacity: 0.5;
            cursor: not-allowed;
        }

        #text {
            margin-top: 20px;
            text-align: center;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #ebb22b;
            opacity: 0.5;
        }

        input[type="checkbox"]:checked {
            opacity: 1;
        }

        .cont {
            text-align: center;
        }

        .celebrate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .celebrate-btn:hover {
            background-color: #C71729;
        }

        .celebrate-btn:active {
            transform: scale(0.98);
        }

        #farewell {
            font-family: "Pinyon Script", cursive;
            font-weight: 900;
            font-size: 25px;
            font-style: normal;
        }
    </style>
</head>

<body>
    <img src="../images/cowboy.jpg" class="cowboy" alt="">
    <div class="box">
        <h2 id="heading">Farewell Preparation Checklist</h2>
        <div class="container" id="container">
            <label><input type="checkbox" class="check"> Extra pair of clothes
            </label><br>
            <label><input type="checkbox" class="check"> Towel
            </label><br>
            <label><input type="checkbox" class="check"> Your daily necessities</label><br>
            <label><input type="checkbox" class="check"> Extra ‡§™‡•ç‡§Ø‡§æ‡§∞ for juniors
            </label><br>
            <label><input type="checkbox" class="check"> One bottle of water</label><br>
            <label><input type="checkbox" class="check"> Required electronics
            </label><br>
            <label><input type="checkbox" class="check"> Ticket
            </label><br>
            <p id="text">*Aur baki cheeze¬†aapko¬†pata¬†hee¬†h</p>
        </div>
        <br><br>
        <button id="goButton" disabled>Let's Go</button>

        <p id="message"><SPAN id="farewell">You're all set for the farewell! üéâüéä</SPAN></p>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.check');
        const button = document.getElementById('goButton');
        const message = document.getElementById('message');
        const container = document.getElementById('container');
        const heading = document.getElementById('heading');

        function updateButtonState() {
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
            button.disabled = !allChecked;
            button.style.opacity = allChecked ? "1" : "0.5";
            button.style.boxShadow = allChecked ? "0 0 10px black, 0 0 10px black" : "none";
            button.style.cursor = allChecked ? "pointer" : "not-allowed";
        }


        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateButtonState);
        });

        button.addEventListener('click', () => {
            message.style.display = 'block';
            container.style.display = 'none';
            button.style.display = 'none';
            heading.style.display = 'none';
        });

        const celebrateBtn = document.getElementById('goButton');

        celebrateBtn.addEventListener('click', () => {
            // trigger confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // button animation
            celebrateBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                celebrateBtn.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>

</html>
